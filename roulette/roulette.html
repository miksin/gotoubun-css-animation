<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="roulette.css">
  <title>roulette</title>
</head>
<body>
  <div class="roulette-container">
    <div class="roulette">
      <div class="sector ichika"></div>
      <div class="sector nino"></div>
      <div class="sector miku"></div>
      <div class="sector yotsuba"></div>
      <div class="sector itsuki"></div>
      <div class="symbol ichika"><img src="pierce.svg" alt="" class="symbol" /></div>
      <div class="symbol nino"><img src="hairacc.svg" alt="" class="symbol" /></div>
      <div class="symbol miku"><img src="earphone.svg" alt="" class="symbol" /></div>
      <div class="symbol yotsuba"><img src="ribbon.svg" alt="" class="symbol" /></div>
      <div class="symbol itsuki"><img src="star.svg" alt="" class="symbol" /></div>
    </div>
  </div>
</body>
</html>
