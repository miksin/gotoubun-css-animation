<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>5toubun - CSS Loading Animation</title>
</head>
<body>
  <div class="choco-block header">
    <img class="logo" src="gotoubun_css_logo.png" alt="" />
    <a
      style="margin-top: 12px"
      target="_blank"
      rel="noopener noreferrer"
      href="https://github.com/miksin/gotoubun-css-animation"
      class="btn outlined dark"
    >
      View on Github
    </a>
  </div>

  <div class="choco-block">
    <div class="block-header">
      <h2 class="font-grey">Loaders</h2>
    </div>
    <div class="main-container">
      <div class="demo-item small">
          <div class="coin-container ar-container">
            <div class="coin-space">
              <div class="coin">
                <div class="coin-front"></div>
                <div class="coin-back"></div>
              </div>
            </div>
          </div>
          <div class="demo-event-wrapper" onclick="handleFillModal('coin')"></div>
        </div>
        <div class="demo-item small">
          <div class="roulette-container ar-container">
            <div class="roulette">
              <div class="sector ichika"></div>
              <div class="sector nino"></div>
              <div class="sector miku"></div>
              <div class="sector yotsuba"></div>
              <div class="sector itsuki"></div>
              <div class="symbol ichika"><img src="assets/studpierce.svg" alt="" class="symbol" /></div>
              <div class="symbol nino"><img src="assets/hairacc.svg" alt="" class="symbol" /></div>
              <div class="symbol miku"><img src="assets/earphone.svg" alt="" class="symbol" /></div>
              <div class="symbol yotsuba"><img src="assets/ribbon.svg" alt="" class="symbol" /></div>
              <div class="symbol itsuki"><img src="assets/star.svg" alt="" class="symbol" /></div>
            </div>
          </div>
          <div class="demo-event-wrapper" onclick="handleFillModal('roulette')"></div>
        </div>
        <div class="demo-item wide">
          <div class="ellipsis-container ar-container">
            <div class="ellipsis">
              <div class="ellipsis-dot ichika"><img src="assets/studpierce.svg" alt="" /></div>
              <div class="ellipsis-dot nino" ><img src="assets/hairacc.svg" alt="" /></div>
              <div class="ellipsis-dot miku"><img src="assets/earphone.svg" alt="" /></div>
              <div class="ellipsis-dot yotsuba"><img src="assets/ribbon.svg" alt="" /></div>
              <div class="ellipsis-dot itsuki"><img src="assets/star.svg" alt="" /></div>
            </div>
          </div>
          <div class="demo-event-wrapper" onclick="handleFillModal('ellipsis')"></div>
        </div>
        <div class="demo-item wide">
          <div style="--aspect-ratio:3/1;" class="eatsuki-container">
            <div class="food-orbit">
              <div class="food"><img src="assets/burger.svg" alt=""></div>
              <div class="food"><img src="assets/cola.svg" alt=""></div>
              <div class="food"><img src="assets/subway.svg" alt=""></div>
              <div class="food"><img src="assets/drink.svg" alt=""></div>
            </div>
            <div style="width: 33%" class="eatsuki-top">
              <div style="--aspect-ratio:1;" class="eatsuki-body-box">
                <div class="eatsuki-body body-top">
                  <div></div>
                </div>
                <div class="eatsuki-body body-bot">
                  <div></div>
                </div>
                <div class="eatsuki-star">
                  <img style="width: 100%" src="assets/star.svg" alt="" />
                </div>
                <div class="eatsuki-ahoge">
                  <img style="width: 100%" src="assets/ahoge.svg" alt="">
                </div>
              </div>
            </div>
          </div>
          <div class="demo-event-wrapper" onclick="handleFillModal('eatsuki')"></div>
        </div>
    </div>
  </div>

  <div class="choco-block">
    <div class="block-header">
      <h2 class="font-grey">Materials</h2>
      <h5 class="font-grey" style="margin-left: 8px">(click to download)</h5>
    </div>
    <div class="material-container">
      <a class="demo-img bg-ichika"><img src="assets/studpierce.svg" alt="" /></a>
      <a class="demo-img bg-nino"><img src="assets/hairacc.svg" alt="" /></a>
      <a class="demo-img bg-miku"><img src="assets/earphone.svg" alt="" /></a>
      <a class="demo-img bg-yotsuba"><img src="assets/ribbon.svg" alt="" /></a>
      <a class="demo-img bg-itsuki"><img src="assets/star.svg" alt="" /></a>
      <a class="demo-img bg-ichika"><img src="assets/pierce.svg" alt="" /></a>
      <a class="demo-img bg-yotsuba"><img src="assets/clover.svg" alt="" /></a>
    </div>
  </div>

  <footer>
    <p style="color: #fff">
      Create by&nbsp;
      <a
        style="color: #fff"
        target="_blank"
        rel="noopener noreferrer"
        href="https://miksin.github.io"
        class="inline"
      >
        @miksin
      </a>
    </p>
  </footer>
  <div id="detail-modal" class="wrapper">
    <div class="event-wrapper" onclick="handleCloseModal()"></div>
    <div class="modal">
      <textarea
        style="border-bottom: 2px solid #bdbdbd"
        class="fullsize"
        rows="15"
        spellcheck="false"
        id="css-board"
      ></textarea>
      <textarea
        class="fullsize"
        rows="15"
        id="html-board"
        spellcheck="false"
      ></textarea>
      <span style="top: 1%; right: 18px;" class="chip">CSS</span>
      <span style="top: 51%; right: 18px;" class="chip">HTML</span>
      <img
        class="back-btn"
        style="width: 24px; top: -28px; right: 0"
        src="cross.svg"
        alt="back"
        onclick="handleCloseModal()"
      />
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
